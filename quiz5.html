<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .main {
            box-sizing: border-box;
            width: 1fr;
            height: 350px;
            border: 1px solid #969696;
            
            padding: 10px;
        }
        .sender {
            display: block;
        }
        .recipient {
            display: flex;
            flex-direction: column;
            margin-top: 70px;
            
        }
        p {
            margin: 0; 
        }

        .m {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sender">
            <p>Your Name</p>
            <p>Return Address Line 1</p>
            <p>Return Address Line 2</p>
        </div>
        <div class="recipient">
            <p><center>Someone A. Person</center></p>
            <p class="m">Recipient Address Line 1</p>
            <p class="m">Recipient Address Line 2</p>
        </div>   
    </div>
    
</body>
</html>
